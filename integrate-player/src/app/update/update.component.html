<div class="hello">
    <form  #myform="ngForm">
  <mat-card class="example-card">
        <mat-card-header>
      
            <mat-card-title style="margin-left:3.5em;text-align: center;"><h3>Update</h3></mat-card-title>
        
          </mat-card-header>
        <mat-card-content>
                <div class="update">
                  <mat-form-field>

            <input type="text" matInput minlength=5 class="userName" name="userName" #userName="ngModel" [(ngModel)]="uobj.userName" placeholder="Name" required>
                                     
          </mat-form-field>
          <label id="minimum7" class="error-message"  *ngIf="userName.invalid && userName.errors.minlength && (userName.dirty && userName.touched)"> Name Required</label>
                                            

            <mat-form-field>
            <input type="text" matInput class="emailId" name="email" [(ngModel)]="uobj.emailId" placeholder="Email" disabled>
          </mat-form-field>
          
          <mat-form-field>
              <input type="text" matInput minlength=10 class="userPhone" name="phone" #phone="ngModel" [(ngModel)]="uobj.userPhone" placeholder="UserPhone" required>
              </mat-form-field>
              <label id="mini" class="error-message" *ngIf="phone.invalid && phone.errors.minlength && (phone.dirty && phone.touched)">Phone Required</label>
                 
          <mat-form-field>
              <input type="text" matInput  class="userCity" name="city" #city="ngModel" [(ngModel)]="uobj.userCity" placeholder="UserCity" required>
               </mat-form-field>
               <label id="minimum7" class="error-message" *ngIf="city.invalid && (city.dirty && city.touched)">City Required</label>
        
            <mat-form-field>
            <input [type]="hide ? 'text' : 'password'" minlength=9 matInput name="userPassword" class="userPassword"  #userPassword="ngModel" [(ngModel)]="uobj.userPassword"  placeholder="Password"
            required><button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
                   </button>
                  </mat-form-field>
            
                  <label id="minimum3" class="error-message" *ngIf="userPassword.invalid && userPassword.errors.minlength && (userPassword.dirty && userPassword.touched)">Password Required</label>
                    
            <mat-error *ngIf="submitMessage" class="error-message">{{submitMessage}}</mat-error>
    
        
        </div>
        <section class="btn_class">
                <div class="Update_btn"> <button mat-raised-button color="primary" [disabled]="myform.invalid" (click)='done_btn()'>Update Profile</button>
                </div>
                <!--
                <div class="login_btn"> <button mat-raised-button color="primary" (click)='login()'>Login</button>
            
                </div>
    
              -->       
              </section>
    
            </mat-card-content>
    
        </mat-card> 
      </form>

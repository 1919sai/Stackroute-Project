<div class="hello" >
<section class="player-container">
        <mat-card *ngFor="let player of players | paginate: { itemsPerPage: 4, currentPage: p}" class="content">
                <div class="keep-c-note-container">
                    <app-card [player] = 'player' *ngFor = "let player of players  "></app-card>
                </div>
             
                <div class="image">
                <img class="player-image" mat-card-image [src]="player.imageURL" onError="this.src='assets/blank-profile.png';" [alt]="player.name">
            </div>
          
            <div class="heading">
                <mat-card-header>
                    <mat-card-title>{{player.pid}}</mat-card-title>
                    <mat-card-title>{{player.name}}</mat-card-title>
                   </mat-card-header>
            </div>    
            <div class="fav">
    
                  <mat-card-footer>
                    <button  class="previousAddButton" mat-button color="accent" (click)="delrecom(player.recId)">UnRecommend <i class="fa fa-star" aria-hidden="true"></i></button>
                    
                </mat-card-footer>
               
            </div>
          </mat-card>
          <pagination-controls  (pageChange)="p = $event"></pagination-controls>

</section>

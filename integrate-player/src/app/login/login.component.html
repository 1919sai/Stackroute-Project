<div class="hello">
  

  <form  [formGroup]="loginform" class="login">
        <mat-card class="cards">
            <mat-card-header>
                <mat-card-title style="margin-left:3.5em;text-align: center;"><h1>Login</h1></mat-card-title>
              </mat-card-header>
              <mat-card-content>
            
            <div class="login">
            
              <mat-form-field>
          
                <input matInput placeholder="EmailId" formControlName="emailId">
                <mat-error *ngIf="loginform.get('emailId')?.invalid"> 
                  Required email
                </mat-error>
              </mat-form-field> 
              <mat-form-field>
                <input [type]="hide ? 'text' : 'password'" type="userPassword" matInput placeholder="Password" formControlName="userPassword">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
               </button> 
              </mat-form-field>
            </div>
                <section class="btn_class">
                    <div class="login_btn"> <button mat-raised-button color="primary" [disabled]="loginform.invalid" (click)="validate(loginform)">Login</button>
                
                    </div>
                    <div class="register-btn"> <button mat-raised-button color="primary" (click)='register()'>Register</button>
                    </div>
                
                  </section>

                </mat-card-content>
  
            </mat-card> 
            <label>{{errmsg}}</label>
  </form>
          </div>
